<nb-layout>
  <nb-layout-column class="gradient">
    <div class="mt-3 mb-5 d-flex justify-content-around align-items-center">
      <div class="d-inline">
        <img
          src="https://images.vexels.com/media/users/3/239907/isolated/preview/3b173d55543bdf6dbcf6eb5a60547c7b-bakeryandsweets-graphicicon-1.png"
          class="rounded-circle"
          style="width: 100px"
          alt="Avatar"
        />
        <h3 class="d-inline m-0 ml-2">go/donuts</h3>
      </div>

      <!--  -->
      <span>
        <button nbButton status="danger" shape="round" (click)="open()">
          <i class="ri-heart-3-fill ri-lg"></i>
        </button>
        <button nbButton status="warning" shape="round" class="mx-3">
          <i class="ri-information-line ri-lg"></i>
        </button>
        <button nbButton status="info" shape="round">
          <i class="ri-bug-fill ri-lg"></i>
        </button>
        <button nbButton status="success" shape="round" class="mx-3">
          <i class="ri-calendar-check-fill ri-lg"></i>
        </button>
      </span>
    </div>
    <div class="row d-flex justify-content-center">
      <nb-tabset class="w-75">
        <nb-tab tabTitle="Doneados" badgeText="99+" badgeStatus="danger">
          <nb-card
            style="border-radius: 25px; border: 0"
            size="medium"
            class="mt-5"
          >
            <nb-list>
              <nb-list-item
                *ngFor="let user of users"
                class="d-flex justify-content-between"
              >
                <nb-user
                  style="width: 35%"
                  picture="https://via.placeholder.com/50/4479e7/ffffff?Text=IMG"
                  [name]="user.name"
                  [title]="user.title"
                  size="large"
                >
                </nb-user>
                <button nbButton hero shape="round" status="info">
                  Enviar recordatorio ðŸ’­
                </button>
                <button
                  nbButton
                  hero
                  shape="round"
                  status="success"
                  class="mx-2"
                >
                  Agendar mi doneo ðŸ•’
                </button>
                <p class="mb-0 text-center">
                  Doneado el: <br />
                  {{ date | date }}
                </p>
              </nb-list-item>
            </nb-list>
          </nb-card>
        </nb-tab>
        <nb-tab tabTitle="Googlers Cumplidores">
          <nb-card
            style="border-radius: 25px; border: 0"
            size="medium"
            class="mt-5"
          >
            <nb-list>
              <nb-list-item
                *ngFor="let user of users"
                class="d-flex justify-content-between"
              >
                <nb-user
                  class="w-50"
                  picture="https://via.placeholder.com/50/4479e7/ffffff?Text=IMG"
                  [name]="user.name"
                  [title]="user.title"
                  size="large"
                >
                </nb-user>
                <a href="https://forms.gle/9z41Yz9PsWzw4MYc6">
                  <button nbButton hero shape="round" status="warning">
                    Moma Badge ðŸŽ–
                  </button>
                </a>
                <a href="https://gthanks.googleplex.com/">
                  <button
                    nbButton
                    hero
                    shape="round"
                    status="danger"
                    class="mx-3"
                  >
                    Enviar kudos ðŸ¥³
                  </button>
                </a>
                <p class="mb-0 text-center">
                  Cumplio el: <br />{{ date | date }}
                </p>
              </nb-list-item>
            </nb-list>
          </nb-card>
        </nb-tab>
      </nb-tabset>
    </div>
  </nb-layout-column>
  <nb-layout-footer>
    <small>Creado con amor en MX-MEX-MUS ðŸ‡²ðŸ‡½</small>
  </nb-layout-footer>
</nb-layout>
